<!DOCTYPE html>

<html lang="en-US">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta Http-Equiv="Cache-Control" Content="no-cache">
  <meta Http-Equiv="Pragma" Content="no-cache">
  <meta Http-Equiv="Expires" Content="0">
  <title>Event Management Admin</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/paper-kit.css" rel="stylesheet" />
  <link href="assets/css/custom.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="/assets/css/nucleo-icons.css" rel="stylesheet">

</head>

<body ng-app="eventAdmin" ng-controller="eventAdminCtrl" ng-cloak>

  <nav class="navbar navbar-expand-md bg-success">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar-success" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <a class="navbar-brand" href="#">Event Management Portal</a>
      <div class="collapse navbar-collapse" id="navbar-success">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home"><i class="nc-icon nc-compass-05" aria-hidden="true"></i> Add Events</a>
          </li>
          <li class="nav-item">
			  	<a class="nav-link" href="/logout"><i class="nc-icon nc-button-power" aria-hidden="true"></i> Logout</a>
			</li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row justify-content-center">
  <div class="col-5" ng-if="allEvents.length>0" ng-repeat="event in allEvents">

    <div class="card no-hover">
      <div class="card-header">

        <div class="row justify-content-center">
          <h4 class="col-11" >Full Name of Requestor : {{ event.fullName}}</h4>


        </div>
      </div>
      <div class="card-body">

        <div class="row justify-content-center">
          <div class="col-5 ">
              <div class="form-group">
                <h5 >Mobile Number</h5>
                <span ng-bind="event.mobileNumber"></span>
              </div>
              <div class="form-group">
                <h5 >Email</h5>
                <span ng-bind="event.email"></span>
              </div>


              <div class="form-group">
                <h5 >Registration Type</h5>
                <span ng-bind="event.registrationType[0]"></span>
              </div>
              <div class="form-group">
                <h5 >Registration Date</h5>
                <span ng-bind="event.registrationDate"></span>
              </div>
              <div class="form-group">
                <h5>Number of Tickets</h5>
                <span ng-bind="event.numTickets"></span>
              </div>


            </div>
            <div class=" col-6 ">
              <img ng-src="{{'idcard/'+event.eventId}}" class="A100by100"/>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button ng-click="deleteEvent(event.eventId)" class="btn btn-warning">Delete Event</button>
        </div>
      </div>
  </div>

    </div>
    <div ng-if="loading" class="ui page dimmer" ng-class="{'active':loading}">
      <div class="content">
        <div class="ui large text loader">Fetching Events</div>

      </div>
    </div>
    <div ng-init="fetchAllEvents()"></div>
  </body>


  <script src="assets/js/jquery-3.2.1.js" type="text/javascript"></script>
  <script src="assets/js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script>
  <script src="assets/js/popper.js" type="text/javascript"></script>
  <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="assets/js/bootstrap-switch.min.js"></script>


  <script src="assets/js/moment.min.js"></script>
  <script src="assets/js/bootstrap-datetimepicker.min.js"></script>
  <script src="assets/js/paper-kit.js?v=2.1.0"></script>
  <script type="text/javascript" src="/assets/js/angular.min.js"></script>
  <script type="text/javascript" src="/assets/js/ng-fileUpload.js"></script>
  <script type="text/javascript" src="/assets/js/pagination.js"></script>
  <script src="/assets/js/storage.js"></script>
  <script type="text/javascript" src="/assets/js/autocomplete.js"></script>
  <script type="text/javascript" src="/assets/js/appAdmin.js"></script>
  <script type="text/javascript" src="/assets/js/controllers/eventAdminCtrl.js"></script>

  </html>
